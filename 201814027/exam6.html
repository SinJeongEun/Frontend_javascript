<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { font-size: 11pt; }
    div#app { padding: 20px; margin: 30px auto; max-width: 200px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    div.box { height: 80px; width: 200px; background-color: rgb(149, 233, 24); border: 1px solid black;
      margin: auto; text-align: center; font-size: 40px; line-height: 100px; }
    div.buttons { margin-bottom: 20px; text-align: center; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
      <div>
          <h3>count</h3>
      </div>
    <div class="box" @click="push">{{ count }}</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods :{
          push(){
              return ++this.count;
          }
      }
    })
   </script>
</body>
</html>
