<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; color: blue; }
    button { padding: 0.4em 3em;  }
     </style>
</head>
<body>
  <div id="app">
      <input type="text" v-model="num">
      <button type="button" @click="++num">++</button>
      <button type="button" @click="--num">--</button>

  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num: 0
      }
   
    })
   </script>
</body>
</html>
