<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { font-size: 11pt; }
    div#app { padding: 50px; margin: 30px auto; max-width: 200px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    div.box { height: 100px; width: 100px; background-color: #ff8; border: 1px solid black;
      margin: auto; text-align: center; font-size: 40px; line-height: 100px; }
    div.buttons { margin-bottom: 20px; text-align: center; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
    <div class="buttons">
      <button type="button" v-on:click="visible = true" v-bind:disabled="visible">보이기</button>
      <button type="button" v-on:click="visible = false" v-bind:disabled="!visible">감추기</button>
    </div>
    <div class="box" v-show="visible"></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: true
      }
    })
   </script>
</body>
</html>
